<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Marvel Studios Thor (2011)</title>
        <!-- Link to the external CSS file for styling -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="poster-cover">
            <!-- Image of the movie cover -->
            <img src="images/cover.jpg" alt="Thor (2011) Movie Poster" class="movie-cover">
        </header>
        <main class="poster-container">
            <section class="poster-content">
                <!-- Main title of the poster -->
                <h1 class="title">Thor (2011)</h1>
                <!-- Tagline or subtitle for the movie -->
                <h4 class="tagline">"The God of Thunder"</h4>
                <!-- Release date of the movie -->
                <p class="release-date">Released On 29 May 2011</p>
                <!-- List of main cast members -->
                <p class="cast">Chris Hemsworth, Natalie Portman, Tom Hiddleston, Kat Dennings</p>
            </section>
            <footer class="links">
                <!-- Link to the movie trailer -->
                <a href="https://www.youtube.com/watch?v=JOddp-nlNvQ" target="_blank">Watch Trailer</a>
                <!-- Link to the movie's official page -->
                <a href="https://www.marvel.com/movies/thor" target="_blank">Read More</a>
            </footer>
        </main>
    </body>
</html>
